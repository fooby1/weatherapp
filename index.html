<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Local Weather</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Weather Icons -->
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="css/weather-icons-wind.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">

  </head>

  <body>

    <div id="thePlace">
      <h1 id="theCity"></h1>
    </div>

    <div id="container">

      <div id="title">
        <h1>Today's Forecast</h1>
        <p id="theTime"></p>
      </div>

      <div id="theIcon">
        <canvas id="icon-canvas" width="75" height="75"></canvas>
      </div>

      <div id="weather">
        <button id="temp"></button>
        <p id="condition"></p><BR>
        <p id="short-forecast"></p><BR>
        <i class="wi wi-humidity"></i><p id="humid"></p>
        <i class="wi wi-umbrella"></i><p id="chance-rain"></p><BR>
        <i class="wi wi-sunrise"></i><p id="rise"></p>
        <i class="wi wi-sunset"></i><p id="set"></p>

      </div>

    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/skycons.js"></script>
    <script src="js/getweather.js"></script>
    <script src="js/moment.js"></script>

  </body>
